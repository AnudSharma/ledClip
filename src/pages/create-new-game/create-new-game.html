<ion-header>

  <ion-navbar>
      <ion-title>New Game</ion-title>
      <ion-buttons  small end  >
          <ion-grid  >  
            <ion-row justify-content-center align-items-center>
                <button ion-button clear=true class ="ion-item-navbar-button" (click)="refreshView()"  >{{userName}}, {{userSteps}} steps, {{userActiveMinutes}} mins &nbsp; <ion-icon  end  name="refresh"></ion-icon></button>
            </ion-row>  
          </ion-grid>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding class = "bg-image">

  <!-- COLLABORATIVE AND COMPETITIVE BUTTONS -->
  <ion-grid *ngIf="gameInstanceID<1">
      <ion-row>
        <ion-col col-15>
            <button ion-button color={{teamButtonColor}} style="text-transform: none;width:145px" (click)="teamButonClicked()">Play in team</button>
        </ion-col>
        <ion-col col-15>
            <button ion-button color = {{challengeButtonColor}} style="text-transform: none;width:145px;"(click) = "challengeButtonClicked()">Challenge Others</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <br/>

    <!-- LIST OF PLAYERS -->

    <ion-item style="background: transparent">Players
        <ion-list style="background: transparent" >
            <ion-item  style="background: transparent" text-wrap *ngFor="let player of playersList;let i = index ">
              <ion-label>{{player}}</ion-label>
              <ion-checkbox item-right [(ngModel)]="checkedItems[i]" ></ion-checkbox>
            </ion-item>
        </ion-list>
      </ion-item>

    <!-- GROUP NAME-->
    
    <ion-item style="background: transparent">Group Name
        <ion-item no-lines style="background: transparent">  
            <ion-input align="center" type='text' [(ngModel)]="groupName" placeholder="Enter a Group Name " value={{groupName}} ></ion-input>
          </ion-item>
    </ion-item>

    <!-- NEW GAME BUTTON-->
    <button ion-button *ngIf="gameInstanceID<1" style="text-transform: none;" full (click)="newGame()">New Game</button>

    <!-- UPDATE BUTTON-->
    <ion-row *ngIf="gameInstanceID>0">
        <ion-col col-6> 
          <button ion-button (click)="updatePlayers()" style="text-transform: none;" class="half-button-width"  >
            Update
          </button>
        </ion-col>
      
        <ion-col col-6>
          <button ion-button (click)="Done()" style="text-transform: none;" class="half-button-width" >
            Done
          </button>
        </ion-col>
      </ion-row>

</ion-content>
