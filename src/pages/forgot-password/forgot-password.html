<ion-header>

  <ion-navbar>
      <ion-title> <button ion-button clear class="invisibleButton"></button>Reset Password <button ion-button clear class="invisibleButton"></button> </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class = "bg-image">
  
<br/>
<br/>

<ion-item style="background: transparent" no-lines *ngIf="emailAddressView">
  Enter your email address
  <br/>
  <br/>
  <ion-list>  <!-- added to display lines beneath email field-->
    <ion-item style="background: transparent">
      <ion-input type="email" name="email" [(ngModel)]="userEmail" placeholder="email" ></ion-input>
      <button ion-button item-right (click)="resetPasswordLink()"  >Enter</button>
    </ion-item>
  </ion-list> 
</ion-item>

<ion-list *ngIf="resetting">
  
  <ion-item style="background: transparent">
    <ion-label floating>Enter your code*</ion-label>
    <ion-input type="number"   [(ngModel)]="userEnteredCode"></ion-input>
  </ion-item>

  <ion-item style="background: transparent">
    <ion-label floating >New Password*</ion-label>
    <ion-input type="password" [(ngModel)]="newPassword.first"></ion-input>
  </ion-item>

  <ion-item style="background: transparent">
    <ion-label floating >Confirm New Password*</ion-label>
    <ion-input type="password" [(ngModel)]="newPassword.second"></ion-input>
  </ion-item>

  <button ion-button full (click)="Done()">Done</button>
</ion-list>

  
  
</ion-content>
