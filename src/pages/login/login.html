<ion-header>
  <ion-navbar>
    <ion-title>
      <button ion-button clear class="invisibleButton"></button> 
      <button ion-button clear class="invisibleButton"></button>
      <button ion-button clear class="invisibleButton"></button>
      Login 
      <button ion-button clear class="invisibleButton"></button>
      <button ion-button clear class="invisibleButton"></button>
      <button ion-button item-right clear class="infoIconButton" (click)="alertInfo()"> <ion-icon name="information-circle" style="font-size:30px;"></ion-icon></button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <!-- vxdv-->
    <ion-list style="background: transparent" >
        <p ion-text >All fields must be filled.</p>
        <!-- email-->
        <ion-item  style="background: transparent">
          <ion-label floating>Email</ion-label>
          <ion-input type="email" name="username" [(ngModel)]="data.username"></ion-input>
          
        </ion-item>


        <!-- password-->
        <ion-item  style="background: transparent">
          <ion-label floating>Password</ion-label>
          <ion-input type={{type}} name="password" [(ngModel)]="data.password"></ion-input>
          <button ion-button clear item-end (click)='showHide()' style="height:32px;">
              <ion-icon name="eye" style="font-size:32px;"></ion-icon>
          </button>
        </ion-item>

         <!-- Name-->
        <ion-item no-lines style="background: transparent" *ngIf="registering">
          <ion-label floating>Alias</ion-label>
          <ion-input type="text" name="nickname" [(ngModel)]="userdata.nickname"></ion-input>
        </ion-item>

         <!-- Age-->
        <ion-item no-lines style="background: transparent" *ngIf="registering">
          <ion-label floating placeholder = 'your age'>Age</ion-label>
          <ion-input type="number" name="age" [(ngModel)]="userdata.age"></ion-input>
        </ion-item>
          
    
         <!-- Gender-->
          <ion-item no-lines style="background: transparent" *ngIf="registering">
            <ion-label>Gender</ion-label>
            <ion-select [(ngModel)]="userdata.gender">
              <ion-option value="Female">Female</ion-option>
              <ion-option value="Male">Male</ion-option>
            </ion-select>
          </ion-item>

          <ion-item no-lines ></ion-item>
          
          
        <!-- Login Button-->
        <button ion-button full (click)="login()">Login</button>
         <!-- Forgot Password-->
        <button ion-button full clear=true (click)="forgotPassword()"  style="text-transform: none;" >Forgot Password?</button>
        <br/>
        
         <!-- Register Button-->
        <button *ngIf="!registering" ion-button color="light" full (click)="register()">Register</button>
        <button *ngIf="registering" ion-button full (click)="register()">Register</button>


      </ion-list>
        

</ion-content>
